<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Lite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">NETFLIX</a>
        <ul>
            <li onclick="home()"><a href="#">Home</a></li>
            <li><a href="#" class="active">Sign in</a></li>
            <li onclick="cont()"><a href="#">Contact</a></li>
        </ul>
    </header>


    <div class="blend">
        <div class="container">
            <div class="contact-box" id="box">
                <div class="left"></div>
                <div class="right">
                    <h2>Please login to countinue</h2>
                    <label for="name">Enter Name</label>
                    <input type="text" class="field" id="name" placeholder="Your Name">
                    <label for="pass">Enter Password</label>
                    <input type="password" class="field" id="pass" placeholder="Your Password">
                    <button class="btn" onclick="check()">Login</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="credit">
            <h1>Programmed by</h1>
            <h4>Hoàng Khải <br> Đức Toàn <br> Minh Hùng <br> Trần Lý Gia Bảo </h4>
        </div>

        <div class="about">
            <h1>About us</h1>
            <button>Contact</button>
        </div>

        <div class="tag">
            <h1>Popular tag</h1>
            <div class="hashtag">
                <button class="hash">#Horror</button>
                <button class="hash">#Adventure</button>
                <button class="hash">#Comedy</button>
                <button class="hash">#Mystery</button>
                <button class="hash">#Romance</button>
                <button class="hash">#Thriller</button>
                <button class="hash">#Sports</button>
                <button class="hash">#Musical</button>
                <button class="hash">#Sci-fi</button>
                <button class="hash">#Action</button>
                <button class="hash">#Fantasy</button>
                <button class="hash">#Western</button>
                <button class="hash">#Crime</button>
                <button class="hash">#Drama</button>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
